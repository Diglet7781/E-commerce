<!DOCTYPE html>

<html>

<head>
    <title>Bazaar - Your Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="profilePageStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    
    <div class='page-header'>
  <div class='btn-toolbar pull-right'>
      <span>Click on <a href=https://www.yourtango.com/sites/default/files/styles/header_slider/public/image_blog/collegelife.jpg?itok=fbYxVpHZ>this link</a> to log out</span>
  </div>
</div>

    <hr>
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10">
                <h1>User Name Placeholder</h1>
            </div>
            <div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="nav2.png"></a></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <!--left col-->


                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                    <div class="middle">
                      <h6>Change Profile Photo</h6>
                      <input type="file" class="text-center center-block file-upload">
                    </div>
                </div>
                <br>


                <div class="panel panel-default">
                    <div class="panel-heading">Sign-Up Date</div>
                    <div class="panel-body">00/00/0000</div>
                </div>


               

            </div>
            <!--/col-3-->
            <div class="col-sm-9">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Account Details</a></li>
                </ul>


                <hr>
                <div class="form-group">

                    <div class="col-xs-6">
                        <label for="first_name"><h4>First name</h4></label>
                        <p id="fnPlaceholder">First Name Placeholder</p>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-6">
                        <label for="last_name"><h4>Last name</h4></label>
                        <p id="lnPlaceholder">Last Name Placeholder</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="mobile"><h4>Mobile</h4></label>
                        <p id="mobilePlaceholder">555-555-5555</p>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-6">
                        <label for="email"><h4>Email</h4></label>
                        <p id="Placeholder">Email@emailDotOrg.com</p>
                    </div>
                </div>
                <hr>
            </div>
            <!--/col-9-->

            <div class="col-sm-10">
               <ul class="list-group">
                    <li class="list-group-item text-muted"><h4>Options</h4></li>
                    <li class="list-group-item text-center"><span><strong>Orders</strong></span>&nbsp;</li>
                    <li class="list-group-item text-center"><span><strong>Address Book</strong></span>&nbsp;</li>
                    <li class="list-group-item text-center"><span><strong>Wallet</strong></span>&nbsp;</li>
                    <li class="list-group-item text-center"><span><strong>Followers</strong></span>&nbsp;</li>
                </ul>
            </div>



        </div>
        <!--/row-->
    </div>
</body>

</html>
